<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ExoDetect - NASA Space Apps Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #181c24;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            margin: 80px auto 0 auto;
            background: #23283a;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #1a1e2d;
            color: #fff;
            padding: 1rem 1.5rem;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #23283a;
            color: #fff;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
        }
        .message.user .bubble {
            background: #0d6efd;
            color: #fff;
            margin-left: auto;
        }
        .message.bot .bubble {
            background: #343a40;
            color: #fff;
            margin-right: auto;
        }
        .bubble {
            padding: 0.7rem 1.1rem;
            border-radius: 18px;
            max-width: 75%;
            word-break: break-word;
            font-size: 1rem;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            background: #1a1e2d;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }
        .chat-input-area input {
            flex: 1;
            border: none;
            border-radius: 12px;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            margin-right: 0.5rem;
            background: #23283a;
            color: #fff;
        }
        .chat-input-area input:focus {
            outline: none;
            background: #23283a;
        }
        .chat-input-area button {
            border: none;
            background: #0d6efd;
            color: #fff;
            border-radius: 12px;
            padding: 0.7rem 1.2rem;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .chat-input-area button:hover {
            background: #0b5ed7;
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket me-2"></i>
                ExoDetect Chat
            </a>
        </div>
    </nav>
    <div class="chat-container shadow">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <span>Asistente ExoDetect</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="bubble">
                    ¬°Hola! Soy tu asistente de ExoDetect ü§ñ<br>
                    ¬øEn qu√© puedo ayudarte hoy sobre exoplanetas, IA o el m√©todo de tr√°nsito?
                </div>
            </div>
        </div>
        <form class="chat-input-area" id="chatForm" autocomplete="off">
            <input type="text" id="chatInput" placeholder="Escribe tu mensaje..." required autocomplete="off">
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        // Respuestas simples de ejemplo
        function getBotResponse(userText) {
            userText = userText.toLowerCase();
            if (userText.includes('hola') || userText.includes('buenas')) {
                return "¬°Hola! ¬øTe gustar√≠a saber c√≥mo detectamos exoplanetas?";
            }
            if (userText.includes('exoplaneta')) {
                return "Un exoplaneta es un planeta que orbita una estrella fuera de nuestro sistema solar. ¬øQuieres saber c√≥mo los detectamos?";
            }
            if (userText.includes('tr√°nsito')) {
                return "El m√©todo de tr√°nsito detecta exoplanetas observando la disminuci√≥n de brillo de una estrella cuando un planeta pasa frente a ella.";
            }
            if (userText.includes('ia') || userText.includes('inteligencia artificial')) {
                return "Utilizamos IA para analizar grandes vol√∫menes de datos y encontrar patrones que indiquen la presencia de exoplanetas.";
            }
            if (userText.includes('adi√≥s') || userText.includes('gracias')) {
                return "¬°Gracias por conversar! Si tienes m√°s preguntas, aqu√≠ estar√©.";
            }
            return "No entend√≠ tu pregunta, pero puedo ayudarte con temas de exoplanetas, IA o el m√©todo de tr√°nsito. ¬°Intenta preguntarme algo m√°s!";
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userText = chatInput.value.trim();
            if (!userText) return;
            // Mostrar mensaje del usuario
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerHTML = `<div class="bubble">${userText}</div>`;
            chatMessages.appendChild(userMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Limpiar input
            chatInput.value = '';

            // Simular respuesta del bot
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.innerHTML = `<div class="bubble">${getBotResponse(userText)}</div>`;
                chatMessages.appendChild(botMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 700);
        });
    </script>
</body>
</html>
